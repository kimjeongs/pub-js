<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		//function Btn(props) { props는 object로 받음. 인자는 하나만 받음 {banana:"Save"}
		function Btn({banana, onClick}) { 
			console.log (banana,"was rendered")
			return (
				<button style={{
					backgroundColor:"tomato",
					color:"white",
					padding:"10px 20px",
					border:0,
					borderRadius:10,
				// }}>{props.banana}</button>
				
				}}
				onClick={onClick}
				>{banana}</button>
			)
		}
		const Memorise = React.memo(Btn);
		const App = () => {
			const [value, setValue] = React.useState("Save Changes");
			const changeValue = () => setValue("Revert Changes");
			return (
				/* onClick={changeValue} 은 이벤트리스너 아님. props 임 */
				<div>
					<Memorise banana={value} onClick={changeValue}/>
					<Memorise banana="Cancle" />
				</div>
			);
		}
		
		const root = document.getElementById("root");
		ReactDOM.render(<App />, root)
	</script>
</html>
