<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		//function Btn(props) { props는 object로 받음. 인자는 하나만 받음 {banana:"Save"}
		function Btn({banana, fontSize = 10}) { //fontSize = 10 기본값 정할 수 있음 자바스크립트 제공.
			return (
				<button style={{
					backgroundColor:"tomato",
					color:"white",
					padding:"10px 20px",
					border:0,
					borderRadius:10,
					fontSize, //fontSize:fontSize 같으면 하나로 사용 가능
				// }}
				}}
				>{banana}</button>
			)
		}
		Btn.propTypes = {//prop 타입을 정할 수 있음. script 링크 필요
			banana: PropTypes.string, //string 타입을 문자로 정함
			fontSize: PropTypes.number.isRequired, //number 타입을 숫자로 정함, isRequired는 무조건 들어가야 한다는 뜻
		};
		const App = () => {
			return (
				<div>
					<Btn banana="Save Changes" />
					<Btn banana={"ㅇㅇㅇㅇ"} fontSize={"Continue"} /> 
				</div>//타입이 맞지 않아 에러남
			);
		}
		
		const root = document.getElementById("root");
		ReactDOM.render(<App />, root)
	</script>
</html>
