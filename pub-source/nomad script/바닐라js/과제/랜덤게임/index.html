<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form class="game">
      <label class="game-setup__range"
        ><span>Generate a number between 0 and</span>
        <input type="number" min="1" step="1" />
      </label>
      <label class="game-setup__number"
        ><span>Guess the number:</span>
        <input type="number" min="0" step="1" required />
        <input type="submit" value="Play!" />
      </label>
    </form>
    <div class="arrange hidden">You chose: <span class="user"></span>, the machine chose: <span class="machine"></span></div>
    <div class="result"></div>
    <script src="src/index.js"></script>
  </body>
</html>
